<div class="row">
    <div class="col-xs-3" ng-repeat= "profile in userPageCtrl.user">
        <div class="card" >
            <img class="card-img-top" src="https://d2wucpkmh57zie.cloudfront.net/wp-content/uploads/2015/10/stocksnap.jpg" alt="Card image cap">
            <div class="card-block">
                <p class="card-text">
                    <li>
                        user: {{profile.username}}
                    </li>
                    <li>
                        email: {{profile.email}}
                    </li>
                    <li>
                        PostsUsing: {{profile.postusing}}
                    </li>
                </p>
            </div>
        </div>
    </div>
</div>
