<div class="row">
    <div class="col-xs-3" ng-repeat= "profile in userPageCtrl.user">
        <div class="card" >
            <img class="card-img-top" src="http://wall-papers.info/images/plain-colored-backgrounds/plain-colored-backgrounds-5.jpg" alt="Card image cap">
            <div class="card-block">
                <p class="card-text">
                    <li>
                        user: {{profile.username}}
                    </li>
                    <li>
                        email: {{profile.email}}
                    </li>
                    
                </p>
            </div>
        </div>
    </div>
</div>
