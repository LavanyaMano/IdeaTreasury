<button class="btn btn-default "
    ng-click="postsPageCtrl.setMode('add')">
    <i class="fa fa-plus"></i>
    Add Post
</button>
<posts-edit
    ng-show = "postsPageCtrl.addMode "
    post = "postsPageCtrl.editedItem"
    save="postsPageCtrl.saveItem(editedItem)"
    cancel="postsPageCtrl.setMode('false')"/>

<div class="row">

<posts-item
    ng-repeat= "post in postsPageCtrl.posts | filter: postsPageCtrl.filter track by post.id" 
    post = "post"
    delete ="postsPageCtrl.deleteItem(itemToDelete)"
    update = "postsPageCtrl.updateItem(itemToUpdate)"
    save = "postsPageCtrl.rateItem(itemToRate)"
    postcomment = "postsPageCtrl.commentItem(itemToComment)"
    changecomment = "postsPageCtrl.commentChange(itemToComment)"
    />
<hr>
{{postsPageCtrl.posts}}
</div>
